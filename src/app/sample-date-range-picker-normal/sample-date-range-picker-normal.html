<style>
  .settingstable,
  .pickertable {
    width: 100%;
    border: none;
  }

  .pickertable {
    margin-top: 20px;
  }

  .settingstable tr td,
  .pickertable tr td {
    width: 50%;
    border: none;
  }

  .pickertable tr td {
    vertical-align: top;
  }

  .selectedText {
    padding: 4px;
    border-radius: 4px;
    float: right;
  }
</style>

<div>
  <table class="settingstable">
    <tr>
      <td>
        <label>
          <span>Disable component:</span>
          <input style="cursor: pointer" type="checkbox" (change)="onDisableComponent($event.currentTarget.checked)"
                 [checked]="false">
        </label>
      </td>
      <td>
        <label>
          <span>Editable date range field:</span>
          <input style="cursor: pointer" type="checkbox"
                 (change)="onEditableDateRangeField($event.currentTarget.checked)" [checked]="true">
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Show clear button:</span>
          <input style="cursor: pointer" type="checkbox" (change)="onShowClearButton($event.currentTarget.checked)"
                 [checked]="true">
        </label>
      </td>
      <td>
        <label>
          <span>Align selector right:</span>
          <input style="cursor: pointer" type="checkbox" (change)="onAlignSelectorRight($event.currentTarget.checked)"
                 [checked]="false">
        </label>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          <span>Show week numbers:</span>
          <input style="cursor: pointer" type="checkbox" (change)="onShowWeekNumbers($event.currentTarget.checked)"
                 [checked]="false">
        </label>
      </td>
      <td>
        <label>
          <span>Show calendar select date text:</span>
          <input style="cursor: pointer" type="checkbox" (change)="onShowSelectDateText($event.currentTarget.checked)"
                 [checked]="true">
        </label>
      </td>
    </tr>




    <tr>
      <td>
        <a href="https://github.com/kekeh/mydaterangepicker#options-attribute">all options...</a>
      </td>
      <td>
      </td>
    </tr>
  </table>

  <table class="pickertable">
    <tr>
      <td>
        <my-date-range-picker [options]="myDateRangePickerOptionsNormal" [selDateRange]="selectedDateRangeNormal"
                              [placeholder]="placeholderTxt"
                              (dateRangeChanged)="onDateRangeChanged($event)"
                              (inputFieldChanged)="onInputFieldChanged($event)"
                              (dateSelected)="onDateSelected($event)"
                              (inputFocusBlur)="onInputFocusBlur($event)"
                              (calendarViewChanged)="onCalendarViewChanged($event)"></my-date-range-picker>
      </td>
      <td>
        <div class="selectedText" [ngStyle]="{border: border}">
          {{selectedTextNormal}}
        </div>
      </td>
    </tr>
  </table>
</div>
